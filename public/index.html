<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Main Section of Header Tags -->
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!-- Link To Canonical URL -->
    <link
      rel="canonical"
      href="https://spragginsdesigns.github.io/WebDev-Portfolio"
    />
    <!-- Meta Tags -->
    <meta property="og:title" content="Austin Spraggins Portfolio" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="Portfolio for Austin Spraggins, built with React, Redux, and the GitHub REST API."
    />
    <meta
      name="keywords"
      content="web development, cybersecurity, HTML, CSS, JavaScript, Python, Ducky Script, programming, portfolio"
    />

    <!-- Add an image for social media - https://css-tricks.com/essential-meta-tags-social-media/ -->
    <meta property="og:image" content="/WebDev-Portfolio/GH.png" />
    <meta
      property="og:url"
      content="https://spragginsdesigns.github.io/WebDev-Portfolio"
    />
    <meta
      name="description"
      content="Discover the dynamic portfolio of Austin Spraggins, where passion meets proficiency. As a dedicated web developer and astute security analyst, I showcase a collection of impactful projects. Contact me via email, explore my comprehensive resume, delve into my GitHub repositories, and witness my expertise spanning HTML, CSS, JavaScript, Python, and Cyber Security. Elevate your digital experience with a blend of innovation and security excellence."
    />
    <!-- Social Media Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image:alt" content="React and GitHub" />
    <meta property="og:site_name" content="GitHub Portfolio" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Spraggins Portfolio App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
